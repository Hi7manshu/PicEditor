{% extends 'base.html' %}

{% block title %}Home - PicEditor{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card form-container">
            <div class="card-body">
                <h1 class="fs-4 text-center">PicEditor - Edit Your Image Online</h1>

                <form action="/edit" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Select an image to edit</label>
                        <input class="form-control" type="file" name="file" id="formFile">
                    </div>

                    <div class="mb-3">
                        <label for="operation" class="form-label">Select an operation</label>
                        <select name="operation" id="operation" class="form-select">
                            <option value="cpng">Convert to PNG</option>
                            <option value="cgray">Convert to Grayscale</option>
                            <option value="cwebp">Convert to WebP</option>
                            <option value="cjpg">Convert to JPG</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
